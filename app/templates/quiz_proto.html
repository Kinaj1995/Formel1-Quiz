<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='js/quiz.js')}}"></script>

<div class="container">
    <div id="quiz" class="quiz-container quiz-questions-state">
        <div id="quiz-header">
            <h1>Quiz</h1>
        </div>
        <div id="quiz-start-screen" style="display: none;">
            <p><a href="#" id="quiz-start-btn" class="quiz-button">Start</a></p>
        </div>
        <form id="quiz">
        <div id="questions">
            <div class="question-container active-question" style="display: block;">
                <img src='data:;base64,{{picture}}' alt="no image display" style="width:500px;height:333px;">
                <p></p>
                <div class="qst" name="question" value="{{question.id}}">{{question.question}}</div>
                <br>
                <ul class="answers">
                    <div class="opt"><button name="answer" value="1" class="{{ 'c' if correct == 1 else 'w' }} optbtn">
                            {{anwser.option1}}</button></div>
                    <div class="opt"><button name="answer" value="2" class="{{ 'c' if correct == 2 else 'w' }} optbtn">
                            {{anwser.option2}}</button></div>
                    <div class="opt"><button name="answer" value="3" class="{{ 'c' if correct == 3 else 'w' }} optbtn">
                            {{anwser.option3}}</button></div>
                    <div class="opt"><button name="answer" value="4" class="{{ 'c' if correct == 4 else 'w' }} optbtn">
                            {{anwser.option4}}</button></div>
                </ul>
            </div>  
        </div>
      
        <div id="quiz-controls" style="display: block;">
            
            <div id="quiz-buttons"><button id="quiz-buttons" name="next">Next Question</button></div>


        </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='css/jquery.quiz-min.css')}}" rel="stylesheet"></script>

{% endblock %}
